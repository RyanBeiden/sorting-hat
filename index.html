<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hats</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body class="mb-5">

  <div class="p-3 jumbotron mt-5 mr-5 ml-5">
    <h1 class="display-4">Welcome To Hoggy Hoggy Warts!</h1>
    <p class="lead mt-4">Cool Harry Potter stuff I don't know.</p>
    <hr class="my-4">
    <p class="mb-1">Even cooler Harry Potter stuff I know nothing about!</p>
    <p class="lead mt-4">
      <a class="btn btn-primary btn-lg" role="button" id="startSorting">Start Sorting</a>
    </p>
  </div>

  <div class="mr-5 ml-5 pt-3" id="showHide" style="display: none;">
    <div class="form-group">
      <label for="fname">Enter First Year's Name</label>
      <small id="emailHelp" class="form-text text-muted mb-3">Student: </small>
      <input type="text" class="form-control" placeholder="i.e. Ryan Beiden" id="createStudent"/>
      <button type="submit" class="btn btn-primary" id="addStudent">Sort</button>
    </div>
  </div>

  <div id="showValue"></div>

  <script src="main.js"></script>
</body>
</html>
